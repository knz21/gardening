name: CI_UPDATE_DOTFILE
on:
  schedule:
    - cron: '0 0-18/2 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "RANDOM=$((RANDOM%3))" >> $GITHUB_ENV
        shell: bash

      - if: env.RANDOM > 0
        name: Cancelling
        uses: andymckay/cancel-action@0.2

      - if: env.RANDOM > 0
        name: Waiting for cancellation
        run: sleep 30
      
      - uses: actions/checkout@v2
      - run: |
          git config --global user.name knz21
          git config --global user.email 10508129+knz21@users.noreply.github.com
          echo "." >> dotfile
          git add dotfile
          git commit -m "update dotfile"
          git push
